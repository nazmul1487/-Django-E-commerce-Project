{% extends 'shop/basic.html' %}

{% block title %} Contact {% endblock %}

{% block body %}
{#    <h1>Contact Us</h1>#}
    <div class="container">
    <h1>Contact Us</h1>
    <form action="/shop/contact/" method="post">
         {% csrf_token %}
      <div class="form-row">
            <div class="form-group col-md-6">
                  <label for="inputEmail4">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
            </div>
      </div>
      <div class="form-row">
             <div class="form-group col-md-6">
                  <label for="inputPassword4">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="@gmail.com">
             </div>
      </div>
      <div class="form-row">
           <div class="form-group col-md-6">
                <label for="inputAddress">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="id" placeholder="+880">
           </div>
      </div>
      <div class="form-row">
           <div class="form-group col-md-6">
                <label for="desc"> Tell us,  Who we can hlep you??</label>
                <input type="text" class="form-control" id="desc" name="desc" rows="3">
           </div>
      </div>

      <div class="form-group">
            <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
            </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>

    </div>
{% endblock %}
